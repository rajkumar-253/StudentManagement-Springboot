<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/students}">Student Management System</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/students}">Student Management System <span
								class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="post">
						<div class="form-group mt-3">
							<label>Student First Name</label>
							<input type="text" name="firstName" th:field="*{firstName}"
								placeholder="Enter Student First Name" class="form-control mt-2" />
						</div>

						<div class="form-group mt-3">
							<label>Student Last Name</label>
							<input type="text" name="lastName" th:field="*{lastName}"
								placeholder="Enter Student Last Name" class="form-control mt-2" />
						</div>
						<div class="form-group mt-3">
							<label>Student First Name</label>
							<input type="text" name="email" th:field="*{email}" placeholder="Enter Student Email"
								class="form-control mt-2" />
						</div>

						<div class="footer-body row mt-4">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
