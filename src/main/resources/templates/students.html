<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/students}">Student Management System</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/students}">Student Management System <span
								class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="row mt-1">
			<h1>List of Students</h1>
		</div>
		
			<a th:href="@{/students/new}" class="btn btn-primary btn-sm-mb-3 row">Add Student</a>

		<table class="table table-hover table-bordered mt-3">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody th:each="student : ${studentsKey}" class="table-striped">
				<tr>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>

</body>

</html>
